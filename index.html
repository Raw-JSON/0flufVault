<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0flufVault | Wallpaper Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0a0a0c] text-white min-h-screen p-6 font-sans">

    <header class="mb-10 text-center pt-8">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-4 italic uppercase text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">
            0flufVault
        </h1>
        <p class="text-gray-400 text-sm md:text-base max-w-md mx-auto">
            Procedurally generated, high-resolution minimalist wallpapers. 
            Tap to preview, click download to save.
        </p>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto pb-20" id="gallery">
        </div>

    <div id="fullscreen-overlay" class="fixed inset-0 flex flex-col items-center justify-center p-4 backdrop-blur-xl bg-black/80 opacity-0 pointer-events-none transition-opacity duration-300">
        
        <canvas id="mainCanvas" class="max-h-[80vh] w-auto shadow-2xl rounded-lg mb-6 border border-white/10"></canvas>
        
        <div class="flex gap-4">
            <button onclick="closeFullscreen()" class="control-btn secondary">
                Close
            </button>
            <button onclick="downloadWallpaper()" class="control-btn primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M12 12.75l-3.25-3.25m3.25 3.25L15.25 9.5M12 12.75V3" />
                </svg>
                Download
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
